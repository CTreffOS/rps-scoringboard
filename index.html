<html>
  <head>
    <title>RPS-Scoringboard</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="main.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.dynatable.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-theme.min.css" rel="stylesheet">
    <link href="jquery.dynatable.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RPS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#overview">Overview</a></li>
            <li><a href="#stats">Statistics</a></li>
            <li><a href="#highscore">Highscore</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class ="container" id="outside">
      <div class="page-header" id="header">
        <br>
        <h1>The results are...</h1>
        <p class="lead" id="header-lead">
          Imagine rolling drums for the atmosphere
        </p>
      </div>
      <div class="row" id="overview">
        <br><br>
        <div class="col-md-5" id="leftChartColumn">
          <h2> Program 1</h2>
          <canvas id="leftChart" width=450px height=500px></canvas>
        </div>
        <div class="col-md-5" id="rightChartColumn">
          <h2> Program 2</h2>
          <canvas id="rightChart" width=450px height=500px></canvas>
        </div>
        <br>
      </div>
      <div class="container" id="stats">
          <div class="lead" id="statlead">
            <h2>Statistsics<h2>
          </div>
          <div class "row" id="statRow">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
          </div>
      </div>
      <div class="container" id="highscore">
          <div class="lead" id="statlead">
            <h2>Highscore<h2>
          </div>
          <div class="row" id="statRow">
            <table id="my-table" class="table table-bordered">
              <thead>
                <th data-dynatable-column="band" class="dynatable-head">Band</th>
                <th data-dynatable-column="song" class="dynatable-head">Song</th>
              </thead>
              <tbody>
              </tbody>
          </table>
          </div>
      </div>
    </div>
  </body>
  <footer>
    <script type="text/javascript">
      $( document ).ready(function() {
        initCharts();
        $('#my-table').dynatable();
      });
      records = '[{"band": "Weezer","song": "El Scorcho"},{"band": "Chevelle","song": "Family System"}]',
      myRecords = JSON.parse(records);
      $('#my-table').dynatable({
        dataset: {
          records: myRecords
        }
      });
      //
      //for the left chart
      // Get context with jQuery - using jQuery's .get() method.
      var ctxLeft = $("#leftChart").get(0).getContext("2d");
      // This will get the first returned node in the jQuery collection.
      var chartLeft = new Chart(ctxLeft);
      //for the right chart
      var ctxRight = $("#rightChart").get(0).getContext("2d");
      var chartRight = new Chart(ctxRight);
      var data1 = {
        labels: ["Wins"],
        datasets: [
          {
            label: "Percent",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [60]
          },
        ]
      };
      var data2 = {
        labels: ["Wins"],
        datasets: [
          {
            label: "Percent",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [40]
          },
        ]
    };
      var options = {
        //Boolean - Whether grid lines are shown across the chart
        scaleShowGridLines : true,
        //String - Colour of the grid lines
        scaleGridLineColor : "rgba(0,0,0,.05)",
        // Boolean - If we want to override with a hard coded scale
        scaleOverride: true,
        // ** Required if scaleOverride is true **
        // Number - The number of steps in a hard coded scale
        scaleSteps: 10,
        // Number - The value jump in the hard coded scale
        scaleStepWidth: 10,
        // Number - The scale starting value
        scaleStartValue: 0,
        // Number - The scale ending value
        sclaeEndValue:100,
        //Number - Width of the grid lines
        scaleGridLineWidth : 1,
        //Boolean - Whether the line is curved between points
        bezierCurve : true,
        //Number - Tension of the bezier curve between points
        bezierCurveTension : 0.4,
        //Boolean - Whether to show a dot for each point
        pointDot : true,
        //Number - Radius of each point dot in pixels
        pointDotRadius : 4,
        //Number - Pixel width of point dot stroke
        pointDotStrokeWidth : 1,
        //Number - amount extra to add to the radius to cater for hit detection
        //outside the drawn point
        pointHitDetectionRadius : 20,
        //Boolean - Whether to show a stroke for datasets
        datasetStroke : true,
        //Number - Pixel width of dataset stroke
        datasetStrokeWidth : 2,
        //Boolean - Whether to fill the dataset with a colour
        datasetFill : true,
      };
      new Chart(ctxLeft).Bar(data1, options);
      new Chart(ctxRight).Bar(data2, options);
    </script>
  </footer>
</html>
